		<style>
			/* --- :root - Global Variables --- */
			:root {
				--font-family-sans: 'Inter', sans-serif;
				--color-primary: #f16363;
				--color-secondary: #ff5353;
				--color-text-dark: #1F2937;
				--color-text-light: #4B5563;
				--card-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
				--border-radius-lg: 24px;
				--border-radius-md: 16px;
			}

			/* --- Global Reveal.js Styles --- */
			html, body {
				margin: 0;
				padding: 0;
				height: 100vh;
				overflow: hidden;
			}

			.reveal {
				font-family: var(--font-family-sans);
				color: var(--color-text-dark);
				height: 100vh !important;
				width: 100% !important;
				position: fixed;
				top: 0;
				left: 0;
				overflow: hidden;
			}

			.reveal .slides {
				height: 100vh !important;
				width: 100% !important;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			/* --- Slide Layout --- */
			.reveal .slides section {
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				text-align: center;
				padding: 20px 40px;
				height: 100vh;
				width: 100%;
				box-sizing: border-box;
				overflow: hidden;
			}

			/* --- Typography --- */
			.reveal h1, .reveal h2, .reveal h3, .reveal h4 {
				text-transform: none;
				font-weight: 800;
				color: var(--color-text-dark);
				margin: 0 0 0.5em 0;
				line-height: 1.2;
				text-align: center;
				flex-shrink: 0;
				max-width: 90%;
			}

			.reveal p {
				color: var(--color-text-light);
				font-weight: 400;
				line-height: 1.5;
				margin: 0 0 1em 0;
				max-width: 90%;
			}

			.reveal strong {
				font-weight: 700;
				color: var(--color-primary);
			}

			.gradient-text {
				background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
				text-fill-color: transparent;
			}

			/* --- Images --- */
			.reveal section img {
				display: block;
				max-width: 90%;
				max-height: 60vh;
				height: auto;
				width: auto;
				object-fit: contain;
				border: none;
				background: none;
				box-shadow: none;
				margin: 1em auto;
				flex-shrink: 1;
				min-height: 0;
			}

			.reveal .card-image {
				object-fit: cover;
				border-radius: var(--border-radius-lg);
				box-shadow: var(--card-shadow);
			}

			#main-logo {
				max-height: 200px;
				margin-bottom: 30px;
				flex-shrink: 0;
			}

			/* --- Split Layout (Slides 5, 6) --- */
			.split-layout {
				display: flex;
				align-items: stretch;
				justify-content: center;
				gap: 40px;
				width: 90%;
				max-height: 70vh;
				margin: 1em auto;
				flex-grow: 1;
				min-height: 0;
				overflow: hidden;
			}

			.split-layout__left,
			.split-layout__right {
				flex: 1;
				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;
				min-width: 0;
				height: 100%;
			}

			.split-layout img {
				width: 100%;
				height: 100%;
				max-height: 70vh;
				object-fit: contain;
				margin: 0;
			}

			/* --- Features Grid (Slide 5) --- */
			.features-grid {
				display: flex;
				flex-direction: column;
				gap: 15px;
				width: 100%;
				height: 100%;
				justify-content: center;
				align-items: stretch;
				overflow-y: auto;
			}

			.feature-card {
				background: #fff;
				padding: 20px;
				border-radius: var(--border-radius-md);
				box-shadow: var(--card-shadow);
				transition: transform 0.2s ease, box-shadow 0.2s ease;
				display: flex;
				align-items: center;
				justify-content: center;
				flex-grow: 1;
			}

			.feature-card:hover {
				transform: translateY(-5px);
				box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.1);
			}

			.feature-card p {
				font-size: 0.9em;
				font-weight: 500;
				color: var(--color-text-dark);
				margin: 0;
			}

			/* --- Statistics (Slide 6) --- */
			.stat-item {
				text-align: center;
				flex-grow: 1;
			}

			.stat-number {
				font-size: 2.5em;
				font-weight: 800;
				line-height: 1.1;
				color: var(--color-primary);
				display: block;
			}

			.stat-label {
				font-size: 1em;
				color: var(--color-text-light);
				margin: 0;
			}

			/* --- Contact Slide (Slide 9) --- */
			.contact-logo {
				max-height: 200px;
				border-radius: 50%;
				margin-bottom: 1em;
				flex-shrink: 0;
			}

			.cta-link {
				display: inline-block;
				margin-top: 1.5em;
				padding: 15px 40px;
				background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
				color: white !important;
				font-size: 1.1em;
				font-weight: 700;
				border-radius: 50px;
				text-decoration: none;
				box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
				transition: transform 0.2s ease, box-shadow 0.2s ease;
				flex-shrink: 0;
			}

			.cta-link:hover {
				transform: translateY(-3px);
				box-shadow: 0 7px 20px rgba(99, 102, 241, 0.4);
			}

			/* --- Responsive Styles --- */
			@media (max-width: 768px) {
				.reveal h2, .reveal h3 {
					font-size: 1.5em;
				}

				.reveal p {
					font-size: 0.9em;
				}

				.split-layout {
					flex-direction: column;
					gap: 20px;
					max-height: 80vh;
					width: 100%;
				}

				.split-layout__left,
				.split-layout__right {
					width: 100%;
					height: auto;
				}

				.split-layout img {
					height: auto;
					max-height: 40vh;
				}

				.features-grid {
					gap: 10px;
					height: auto;
				}

				.feature-card {
					padding: 15px;
				}

				.feature-card p {
					font-size: 0.8em;
				}

				.stat-number {
					font-size: 2em;
				}
			}

			@media (max-width: 480px) {
				.reveal .slides section {
					padding: 15px 20px;
				}

				.reveal h2, .reveal h3 {
					font-size: 1.3em;
				}

				#main-logo {
					max-height: 150px;
				}

				.cta-link {
					padding: 12px 30px;
					font-size: 1em;
				}

				.reveal section img {
					max-height: 50vh;
				}
			}
		</style>
